{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}
    <h1 class="mb-4">Create New Case</h1>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Create Case</button>
        <a href="{% url 'cases:case_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
