{% extends 'base.html' %}

{% block content %}
<h2>Delete Document</h2>
<p>Are you sure you want to delete "{{ object.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'cases:case_detail' pk=object.case.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
