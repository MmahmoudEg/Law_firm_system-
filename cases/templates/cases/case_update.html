{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}
    <h1 class="mb-4">Update Case</h1>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update Case</button>
        <a href="{% url 'cases:case_detail' pk=object.pk %}" class="btn btn-secondary">Cancel</a>
    </form>

    <!-- Documents section -->
    <div class="mt-5">
        <h3>Case Documents
            <a href="{% url 'cases:document_create' case_pk=object.pk %}" class="btn btn-sm btn-success">
                <i class="fas fa-plus"></i> Add Document
            </a>
        </h3>
        <div class="list-group mt-3">
            {% for document in object.documents.all %}
                <!-- Document list items -->
            {% empty %}
                <div class="alert alert-info">No documents found</div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
