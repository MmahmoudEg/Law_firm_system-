{% extends 'base.html' %}

{% block content %}
<h2>Upload Document</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Upload</button>
    <a href="{% url 'cases:case_detail' case_pk=view.kwargs.case_pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
