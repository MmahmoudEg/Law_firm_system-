{% extends 'base.html' %}

{% block content %}
<h1>{{ case.title }}</h1>
<p>Status: {{ case.status }}</p>
<p>Client: {{ case.client }}</p>
<p>Lawyer: {{ case.lawyer }}</p>
<p>Description: {{ case.description }}</p>

<a href="{% url 'cases:case_update' pk=case.pk %}" class="btn btn-primary">
    Edit Case
</a>
{% endblock %}
